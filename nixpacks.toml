[variables]
    NPM_CONFIG_UPDATE_NOTIFIER = 'false'
    NPM_CONFIG_FUND = 'false'

[phases.setup]
    nixPkgs = ['python38', 'nodejs-14_x']  # Chỉ định rõ version Node.js và Python

[phases.install]
    cmds = ['npm install --legacy-peer-deps']

[phases.build]
    cmds = ['npm run build']

[start]
    cmd = "npm start"
